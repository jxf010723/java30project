		function shan(){
			var myChart = echarts.init(document.getElementById('main')); 
			//app.title = '柱状图框选';
			
			var tongjiVip = [];
			var shujuVip = [];
			$.ajax({
				url:"[[@{shop/queryTongJi}]]",
				async:false,
				success:function(result){
					//console.log(result);
					
					$.each(result,function(i,obj){
						//var vip = {name:result[i].vipName};
						tongjiVip.push(result[i].vipName);
						var shuvip = {value:result[i].tongvipcount,name:result[i].vipName};
						shujuVip.push(shuvip);
					})
					//console.log(tongjiVip);
					//console.log(shujuVip);
				}
			});
			
			option = {
				    title : {
				        text: '所有会员销售统计',
				        /* subtext: '纯属虚构', */
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        orient: 'vertical',
				        left: 'left',
				        data:tongjiVip
				    },
				    /* [
		                {value:335, name:'jxf'},
		                {value:310, name:'hhh'},
		                {value:234, name:'zp'},
		                {value:135, name:'zs'},
		                {value:135, name:'qsf'},
		                {value:135, name:'lls'},
		                {value:135, name:'1'},
		                {value:1548, name:'fj'}
		            ] */
				    series : [
				        {
				            name: '销售统计',
				            type: 'pie',
				            radius : '55%',
				            center: ['50%', '60%'],
				            data:shujuVip,
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
					
			// 为echarts对象加载数据 
			myChart.setOption(option);
		}
