<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>店铺</title>
    <link rel="stylesheet" href="css/shop.css">
    
</head>
<body>
<!--店铺内容-->
<div class="contentarea clearfix" style="height: 100%;">
    <div class="navlists">
        <ul>
            <li class="current-item" data-id="shop_type">
                <a href="javascript:;">商品类型</a>
            </li>
            <li data-id="shop_managerment">
                <a href="javascript:;">商品管理</a>
            </li>
            <li data-id="shop_upload" >
                <a href="javascript:;">商品上传</a>
            </li>
            <li data-id="supplier">
                <a href="javascript:;">供应商</a>
            </li>
            <li data-id="purchase_list">
                <a href="javascript:;">采购单</a>
            </li>
        </ul>

    </div>
    <div class="content">
        <div class="tab-content shops">
            <!--店铺下的功能模块-->
        </div>
    </div>
</div>


<script type="text/javascript">
    $(function () {
        var newDiv = $(`<div data-id="shop_type"  class="tab-pane active">`);
        $.ajax({
        	type:"post",
        	url:"/money",
        	data:{dataid:"shop_type"},
        	dataType:"html",
        	success:function(res){
        		newDiv.append(res);
        		 $(".shops").append(newDiv);
        	}
        });
    });
    $(".navlists li").click(function () {
        $(".shops>div").remove();
        let dataid=$(this).attr("data-id");
        $(".navlists li").removeClass("active");
        $(this).addClass("active");
        
        $(".navlists li").removeClass("current-item");
        $(this).addClass("current-item");
        $(".shops div").removeClass("active");
        var newDiv = $(`<div data-id="${dataid}"  class="tab-pane active">`);
        $.ajax({
        	type:"post",
        	url:"/money",
        	data:{dataid:dataid},
        	dataType:"html",
        	success:function(res){
        		newDiv.append(res);
        		 $(".shops").append(newDiv);
        	}
        });
    });
</script>
</body>
</html>
