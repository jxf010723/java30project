<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/accountindex.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script th:src="@{js/jquery-1.12.4.js}"></script>
    <script th:src="@{js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{js/vue.js}"></script>
    
</head>
<body>
    <!--左右结构-->
    <div class="area clearfix content-in">
        <!--左边导航-->
        <div class="navlist">
            <ul class=" nav nav-tabs">
                <li class="navindex current" data-id="accountinfo">
                    <a href="javascript:;">账户信息</a>
                </li>
                <li class="">
                    <a href="javascript:;">暂定中..</a>
                </li>
                <li class="">
                    <a href="javascript:;">暂定中..</a>
                </li>
            </ul>
        </div>
        <!--右边显示区域  -->
        <div class="accountcontent">
            <div class="tab-content">
                <!--根据左边显示右边的区域-->
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function () {
                var newDiv = $(`<div data-id="accountinfo"  class="tab-pane active">`);
                newDiv.load("accountinfo.html");
                $(".tab-content").append(newDiv)
            });
        $(".navlist li ").click(function () {

            $(".navlist li").click(function () {

                let dataid=$(this).attr("data-id");

                $(".navlist li").removeClass("active");
                $(this).addClass("active");

                $(".tab-content div").removeClass("active");
                var newDiv = $(`<div data-id="${dataid}"  class="tab-pane active">`);
                newDiv.load(dataid+".html");
                $(".tab-content").append(newDiv)

            });
        });
    </script>
</body>
</html>
